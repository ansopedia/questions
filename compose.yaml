version: "3.8"

services:
  boilerplate-service: 
    depends_on: 
      - mongodb
    build: 
      context: .
    ports: 
      - 8000:8000
    environment: 
      NODE_ENV: production
      DB_URL: mongodb://db/boilerplate

    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./package-lock.json
          action: rebuild
        - path: ./src
          target: /app
          action: sync

  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - boilerplate:/data/db

volumes:
  boilerplate: